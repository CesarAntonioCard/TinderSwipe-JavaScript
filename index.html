<title>Tinder Swipe</title>

<div class="shadow">
    <main>
        <section>
            <div class="white-bkg"></div>
            <header>
                <img src="./tinder-logo.webp" alt="Tinder Logo" />
            </header>
    
            <div class="cards">
                <article>
                    <img src="./image/2.webp" alt="Pepe Lucho" />
                    <h2>Pepe Lucho <span>25</span></h2>
                    <div class="choice nope">NOPE</div>
                    <div class="choice like">LIKE</div>
                </article>
        
                <article>
                    <img src="./image/1.webp" alt="Juanita Perez" />
                    <h2>Juanita Perez <span>27</span></h2>
                    <div class="choice nope">NOPE</div>
                    <div class="choice like">LIKE</div>
                </article>

                 <article>
                    <img src="./image/mono.png" alt="Angel Cachi" />
                    <h2>Angel Cachi <span>22</span></h2>
                    <div class="choice nope">NOPE</div>
                    <div class="choice like">LIKE</div>
                </article>
    
                <article>
                    <img src="./image/mona.png" alt="Mona Lisa" />
                    <h2>Mona Lisa <span>27</span></h2>
                    <div class="choice nope">NOPE</div>
                    <div class="choice like">LIKE</div>
                </article> 
                <span>
                    No hay más personas cerca de ti...<br />
                    Vuelve a intentarlo más tarde
                </span>
            </div>
    
        <footer>
          <button id="undoButton" class="is-undo" aria-label="undo"></button>
          <button id="removeButton" class="is-remove is-big" aria-label="remove"></button>
          <button id="starButton" class="is-star" aria-label="star"></button>
          <button id="favButton" class="is-fav is-big" aria-label="fav"></button>
          <button id="zapButton" class="is-zap" aria-label="zap"></button>
        </footer>
      </section>
    </main>
</div>

<style>

    *, *::before, *::after {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }

    body{
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        display: grid;
        place-content: center;
        min-height: 100vh;
        overflow: hidden;
        user-select: none;
        background: #222;
    }
    .white-bkg {
        position: absolute;
        background: #f6f6f6;
        inset: 0;
        z-index: -10;
    }
    .shadow{
        filter: drop-shadow(0 0 5px red);
    }

    main {
        background: url('./iphone.webp') no-repeat;
        background-size: contain;
        width: 320px;
        height: 640px;
        display: flex;
        position: relative;
    }

    section{
        width: 100%;
        border-radius: 32px;
        display: flex;
        gap: 24px;
        flex-direction: column;
        overflow: hidden;
        position: relative;
        padding: 16px 6px;
        margin: 24px;
    }

    header{
        display: flex;
        justify-content: start;
        padding-left: 1rem;

        & img {
            width: 24px;
            height: 24px;
        }
    }

    footer {
        display: grid;
        grid-template-columns: repeat(5, 1fr);
        gap: 12px;
        padding: 0 24px;
        justify-content: center;
        align-items: center;

        & button {
          background: url('./tinder-icons.webp') no-repeat;
          background-position: 0px 0px;
          background-size: 175px;
          height: 32px;
          width: 32px;
          border-radius: 50%;
          border: 0;
          cursor: pointer;
          transition: scale .3s ease;

          &:hover {
            scale: 1.4;
          }

          &.is-big {
            background-size: 250px;
            width: 48px;
            height: 48px;
          }

          &.is-undo {
            background-position: -140px 0;
          }

          &.is-remove {
            background-position: -150px 0;
          }

          &.is-fav {
            background-position: -50px 0;
          }

          &.is-star {
            background-position: -70px 0px;
          }
        }
    }

    .cards{
        position: relative;
        width: 100%;
        height: 100%;
        margin: 0 auto;

        &>span {
            display: grid;
            place-content: center;
            color: #777;
            font-size: 14px;
            text-align: center;
            height: 100%;
            z-index: -1;
        }


        & article {
            border-radius: 8px;
            box-shadow: 0 0 10px rgb(0, 0, 0, .3);
            cursor: grab;
            overflow: hidden;
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            z-index: 2;

            &.go-left {
                transform: translateX(-150%) rotate(-30deg) !important;
            }

            &.go-right {
                transform: translateX(150%) rotate(30deg) !important;
            }

            &.go-left,
            &.go-right {
                transition: transform .3s ease, rotate .3s ease;
            }

            &.reset {
                transition: transform .3s ease;
                transform: translateX(0) !important;
            }

                & .choice {
                  border-radius: 8px;
                  color: black;
                  border: 4px solid;
                  z-index: 9999;
                  position: absolute;
                  top: 32px;
                  right: 16px;
                  opacity: 0;
                  padding: 4px 8px;
                  font-size: 24px;
                  font-weight: bold;
                  text-shadow: 0 0 10px rgba(0, 0, 0, .3);
                  width: fit-content;

                    &.nope {
                      border-color: #ff6e63;
                      color: #ff6e63;
                      transform: rotate(30deg);
                    }

                    &.like {
                      border-color: #63ff68;
                      color: #63ff68;
                      left: 16px;
                      transform: rotate(-30deg);
                    }
                }

            & img {
                width: 100%;
                height: 100%;
                object-fit: cover;
            }

            & h2 {
                font-size: 45px;
                color: rgb(255, 255, 255);
                -webkit-text-fill-color: rgb(0, 0, 0);
                -webkit-text-stroke: 1px rgb(255, 255, 255);
                position: absolute;
                inset: 0;
                display: flex;
                align-items: flex-end;
                height: 100%;
                width: 100%;
                padding: 16px;
                z-index: 3;
                background: linear-gradient(to top #00000088 20%, transparent 40%);
            }

            & span {
                -webkit-text-fill-color: rgb(0, 0, 0);
                -webkit-text-stroke: 1px rgb(255, 255, 255);
                margin-left: 6px;
                font-size: 35px;
                line-height: 1.4;
                font-weight: 400;
            }
        }
    }   
</style>

<script>
    const DECISION_THRESHOLD = 75
  
    let isAnimating = false
    let pullDeltaX = 0 
  
    function startDrag(event) {
      if (isAnimating) return
  
      // Recuperar el article mas cercano
      const actualCard = event.target.closest('article')
      if (!actualCard) return
  
      // Recupear posición inicial
      const startX = event.pageX ?? event.touches[0].pageX
  
      // Escuchar los movimientos del mouse y touch
      document.addEventListener('mousemove', onMove)
      document.addEventListener('mouseup', onEnd)
  
      document.addEventListener('touchmove', onMove, { passive: true })
      document.addEventListener('touchend', onEnd, { passive: true })
  
      function onMove(event) {
        // Mientras se mueve, recuperar cual es la posición actual
        const currentX = event.pageX ?? event.touches[0].pageX
  
        // Distancia recorrida
        pullDeltaX = currentX - startX
  
        // Si es 0, no hay distancia recorrida
        if (pullDeltaX === 0) return

        isAnimating = true
  
        // Calcular, como se va ir girando la card
        const deg = pullDeltaX / 14
  
        // Aplicar los nuevos estilos
        actualCard.style.transform = `translateX(${pullDeltaX}px) rotate(${deg}deg)`
  
        // Cambiar el cursos a una mano
        actualCard.style.cursor = 'grabbing'
  
        const opacity = Math.abs(pullDeltaX) / 100
        const isRight = pullDeltaX > 0
  
        const choiceEl = isRight
          ? actualCard.querySelector('.choice.like')
          : actualCard.querySelector('.choice.nope')
  
        choiceEl.style.opacity = opacity
      }
  
      function onEnd(event) {

        document.removeEventListener('mousemove', onMove)
        document.removeEventListener('mouseup', onEnd)
  
        document.removeEventListener('touchmove', onMove)
        document.removeEventListener('touchend', onEnd)
  
        // saber si el usuario tomo una decisión
        const decisionMade = Math.abs(pullDeltaX) >= DECISION_THRESHOLD
  
        if (decisionMade) {
          const goRight = pullDeltaX >= 0
  
          actualCard.classList.add(goRight ? 'go-right' : 'go-left')
          actualCard.addEventListener('transitionend', () => {
            actualCard.remove()
          })
        } else {
          actualCard.classList.add('reset')
          actualCard.classList.remove('go-right', 'go-left')
  
          actualCard.querySelectorAll('.choice').forEach(choice => {
            choice.style.opacity = 0
          })
        }
  
        actualCard.addEventListener('transitionend', () => {
          actualCard.removeAttribute('style')
          actualCard.classList.remove('reset')
  
          pullDeltaX = 0
          isAnimating = false
        })
  
        actualCard
          .querySelectorAll(".choice")
          .forEach((el) => (el.style.opacity = 0));
      }
    }
    document.addEventListener('mousedown', startDrag)
    document.addEventListener('touchstart', startDrag, { passive: true })


  </script>

  <script>
    document.getElementById('undoButton').addEventListener('click', function() {
        location.reload();
    });
  </script>

  <script>
document.addEventListener('DOMContentLoaded', () => {
  const DECISION_THRESHOLD = 75;
  let isAnimating = false;
  
  const removeButton = document.getElementById('removeButton');
  const favButton = document.getElementById('favButton');
  
  function triggerSwipe(direction) {
    if (isAnimating) return;

    const cards = document.querySelectorAll('article');
    const actualCard = cards[cards.length - 1];

    if (!actualCard) return;

    isAnimating = true;

    const transformValue = direction === 'left' ? 'translateX(-100vw) rotate(-15deg)' : 'translateX(100vw) rotate(15deg)';
    actualCard.style.transform = transformValue;
    actualCard.classList.add(direction === 'left' ? 'go-left' : 'go-right');
    actualCard.querySelectorAll('.choice').forEach(choice => {
      choice.style.opacity = 0;
    });

    actualCard.addEventListener('transitionend', () => {
      actualCard.remove();
      isAnimating = false;
    });
  }

  removeButton.addEventListener('click', () => triggerSwipe('left'));
  favButton.addEventListener('click', () => triggerSwipe('right'));
});

  </script>
